<div class="container">
  <h2>Create New Deposit</h2>
  <form #depositForm="ngForm">
    <div class="form-group">
      <label>Customer Name</label>
      <input
        type="text"
        class="form-control"
        name="clientId"
        [(ngModel)]="clientId"
        required
      />
    </div>

    <div class="form-group">
      <label>Principal Amount</label>
      <input
        type="number"
        class="form-control"
        name="principalAmount"
        [(ngModel)]="principalAmount"
        required
      />
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input
        class="form-control"
        type="date"
        name="startDate"
        [(ngModel)]="startDate"
      />
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input
        class="form-control"
        type="date"
        name="maturityDate"
        [(ngModel)]="maturityDate"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit($event)" [disabled]="!depositForm.form.valid">
      Submit
    </button>
  </form>
</div>
